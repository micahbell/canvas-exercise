<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/app.css" media="screen" charset="utf-8">
    <title>Canvas Exercise</title>
  </head>
  <body>
    <div>
      <canvas id="canvas" width="550" height="400"></canvas>
    </div>

    <div>
      <label for="select-shape">Choose a Shape&nbsp;</label>
      <select id="select-shape">
        <option value="square">Square</option>
        <option value="circle">Circle</option>
      </select>

      <br><br>

      <label for='color'>Choose a Color&nbsp;</label>
      <input type="color" name="color_picker" id='color'>

      <br><br>

      <button type="button" name="fill_button" id='fill-button'>Fill Canvas with Shapes</button>
    </div>

    <script type="application/javascript" src='app.js'></script>
  </body>
</html>
